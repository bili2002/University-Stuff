<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( -10, 10, 20 );
			camera.lookAt( new THREE.Vector3() );
		
			var group = new THREE.Group();
			scene.add( group );
			
			var geometry = new THREE.BoxGeometry(4, 2, 4);
			var material = new THREE.MeshPhongMaterial( {color: 'rgb(220,20,60)'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set( 0, -2, 0 );
			group.add( cube );
			
			cube = new THREE.Mesh( geometry, material );
			cube.position.set( 3 + 2/3, 0, 0 );
			cube.rotation.set( 0, 0, 1 );
			group.add( cube );
			
			geometry = new THREE.BoxGeometry(4 - 1/10, 2 - 1/10, 4 - 1/10);
			material = new THREE.MeshPhongMaterial( {color: 'rgb(139,0,0)'} );
			cube = new THREE.Mesh( geometry, material );
			cube.position.set( 3 + 2/3 - 1/ 20, 1/20, 0 );
			cube.rotation.set( 0, 0, 1 );
			group.add( cube );
			
			cube = new THREE.Mesh( geometry, material );
			cube.position.set( 0, -2 + 1/10, 0 );
			group.add( cube );
			
			geometry = new THREE.TorusGeometry( 1, 1/8, 16, 100 );
			material = new THREE.MeshPhongMaterial( {color:'white', shininess:100} );
			var torus = new THREE.Mesh( geometry, material );
			torus.position.set( 0, -1/2, 0 );
			torus.rotation.set( 0, 3/2, 0 );
			scene.add( torus );
			
			geometry = new THREE.BoxGeometry(1, 1/5, 1/2);
			material = new THREE.MeshPhongMaterial( {color: 'yellow'} );
			var stone = new THREE.Mesh( geometry, material );
			stone.position.set( 0, 2/3, 0 );
			stone.rotation.set( 0, 0, 0 );
			group.add( stone );
				
			geometry = new THREE.BoxGeometry(1 + 1/5, 1/5, 1/3);
			material = new THREE.MeshPhongMaterial( {color: 'yellow'} );
			stone = new THREE.Mesh( geometry, material );
			stone.position.set( 0, 2/3, 0 );
			stone.rotation.set( 0, 3/2, 0 );
			group.add( stone );
			
			var light = new THREE.PointLight();
			light.position.set( -10, 8, 10 );
			scene.add( light );
			
			
			function drawFrame()
			{
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
