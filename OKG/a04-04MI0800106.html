<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 30 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 20, 20, 1 );
			var material = new THREE.MeshPhongMaterial( {color: "black"} );
			var platform = new THREE.Mesh( geometry, material );
			scene.add( platform );
			
			var geometry = new THREE.SphereGeometry( 0.1 );
			var material = new THREE.MeshBasicMaterial( {color:"yellow"} );
			var ball = new THREE.Mesh( geometry, material );
			var light = new THREE.PointLight( "#ffae42", 1);
			light.target = platform;
			ball.add( light );
		
			ball = ball.clone();
			ball.position.set(4, -4, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(-4, -2, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(0, -2 - 1/3, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(-2, -1 + 1/5, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(1, 2/3, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(4, 4, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(-1, 3, 2);
			scene.add( ball );
		
			ball = ball.clone();
			ball.position.set(-1 - 2/3, 2 - 1/3, 2);
			scene.add( ball );
			
			geometry = new THREE.SphereGeometry( 0.15 );
			ball = new THREE.Mesh( geometry, material );
			ball.add( light );
			ball.position.set(-1 - 1/3, 3 - 1/2, 2);
			scene.add( ball );
			
			geometry = new THREE.SphereGeometry( 0.07 );
			ball = new THREE.Mesh( geometry, material );
			ball.add( light );
			ball.position.set(0, -2 - 1/3, 2);
			scene.add( ball );
			
			ball = ball.clone();
			ball.position.set(4 + 1/3, 4 + 1/5, 2);
			scene.add( ball );
			
		
			var t=0;
			function drawFrame()
			{
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
