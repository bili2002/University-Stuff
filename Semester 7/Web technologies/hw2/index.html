<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <input type="text" placeholder="Потребителско име">
            <input type="password" placeholder="Парола">
            <input type="tel" placeholder="Телефон">
            <input type="email" placeholder="Имейл адрес">
            <select>
                <option value="owner">Собственик</option>
                <option value="tenant">Наемател</option>
            </select>
            <input type="text" placeholder="Номер на апартамента">
            <button type="submit">Регистрирай ме!</button>
        </form>
    </div>
</body>
</html>
