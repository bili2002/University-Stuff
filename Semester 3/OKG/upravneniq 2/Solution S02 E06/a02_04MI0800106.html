<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 12, 14, 28 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 5, 4, 3 );
			var material = new THREE.MeshPhongMaterial( );
			material.color.set( "#BA55D3" );
			var head = new THREE.Mesh( geometry, material );
			head.position.y = 4;
			scene.add( head );
			
			geometry = new THREE.BoxGeometry( 1, 5, 3/2 );
			var hand1 = new THREE.Mesh( geometry, material );
			hand1.position.set( -3, -1, 0 );
			hand1.rotation.set( 0, 0, -1/6);
			scene.add( hand1 );
			
			var hand2 = new THREE.Mesh( geometry, material );
			hand2.position.set( 3, -1, 0 );
			hand2.rotation.set( 0, 0, 1/6);
			scene.add( hand2 );

			geometry = new THREE.BoxGeometry( 4, 7, 2 );
			material = new THREE.MeshPhongMaterial( );
			material.color.set( "#F4A460" );
			var body = new THREE.Mesh( geometry, material );
			scene.add( body );
			
			geometry = new THREE.BoxGeometry( 3/2, 6, 2 - 1/3	 );
			material = new THREE.MeshPhongMaterial( );
			material.color.set( "#D2B48C" );
			var leg1 = new THREE.Mesh( geometry, material );
			leg1.position.set( -3/2, -6 - 1/2, 0 );
			scene.add( leg1 );
			
			var leg2 = new THREE.Mesh( geometry, material );
			leg2.position.set( 3/2, -6 - 1/2, 0 );
			scene.add( leg2 );
			
			geometry = new THREE.BoxGeometry( 3/2, 1, 3 );
			material = new THREE.MeshPhongMaterial( );
			material.color.set( "#800080" );
			var shoe1 = new THREE.Mesh( geometry, material );
			shoe1.position.set( -3/2, -9, 1/2 );
			scene.add( shoe1 );
			
			var shoe2 = new THREE.Mesh( geometry, material );
			shoe2.position.set( 3/2, -9, 1/2 );
			scene.add( shoe2 );
			
			
			
			var light = new THREE.PointLight( );
			light.position.set( 17, 14, 11 );
			scene.add( light );

			light = new THREE.PointLight( );
			light.position.set( -17, -14, -11 );
			scene.add( light );
			
			
			function drawFrame()
			{
				//scene.rotation.x += 0.005;
				//scene.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
